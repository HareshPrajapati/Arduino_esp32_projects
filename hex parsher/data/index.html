<script>var filename=null;var fileData=null;var fileStg=null;var host=location.host;var espUrl="http://"+host;function readSingleFile(c){var b=c.target.files[0];filename=b.name;if(!b){return}var a=new FileReader();a.onload=function(d){fileData=d.target.result};a.readAsText(b);document.getElementById("up").addEventListener("click",UploadFile,false)}function GenerateRows(b,d){var f=document.getElementById("table");var e=f.rows.length;var g=f.insertRow(e);var c=g.insertCell(0);var a=g.insertCell(1);c.innerHTML=b;a.innerHTML=d}function DisplayDirectory(b){var d=b.split("\n");if(d.length==0){alert("No data")}for(var a=0;a<d.length;a++){if(d[a].length<5){continue}var c=d[a].split(";");var e=c[0];if(e.startsWith("/hex")){GenerateRows(c[0],c[1])}}}function fetchFileList(){var b=new XMLHttpRequest();var a=espUrl+"/files";b.open("GET",a,true);b.setRequestHeader("Content-type","application/x-www-form-urlencoded");b.onreadystatechange=function(){if(b.readyState==4&&b.status==200){DisplayDirectory(b.responseText)}else{alert(lite)}};b.send()}function UploadData(){var c=new XMLHttpRequest();var a=espUrl+"/upload&"+filename;var b=fileData;c.open("POST",a,true);c.send(b)}function UploadFile(){UploadData();setTimeout(fetchFileList,2000)}function deleteFile(a){var c=new XMLHttpRequest();var b=espUrl+"/delete&"+a;c.open("GET",b,true);c.setRequestHeader("Content-type","application/x-www-form-urlencoded");c.onreadystatechange=function(){if(c.readyState==4&&c.status==200){DisplayDirectory(c.responseText)}else{aler(lite)}};c.send()}function flashFile(a){var c=new XMLHttpRequest();var b=espUrl+"/flash&"+a;c.open("GET",b,true);c.setRequestHeader("Content-type","application/x-www-form-urlencoded");c.onreadystatechange=function(){if(c.readyState==4&&c.status==200){DisplayDirectory(c.responseText)}};c.send()}var inputs=document.querySelectorAll(".inputfile");Array.prototype.forEach.call(inputs,function(a){var b=a.nextElementSibling,c=b.innerHTML;a.addEventListener("change",function(d){var f="";
